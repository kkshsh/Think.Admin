<form class="layui-form layui-box" style='padding:25px 30px 20px 0' action="__SELF__" data-auto="true" method="post">

	<div class="layui-form-item">
        <label class="layui-form-label">上级分类id</label>
        <div class="layui-input-block">
			<input type="text" name="parentid" value='{$info.parentid|default=""}' required="required" title="请输入上级分类id" placeholder="请输入上级分类id 0为顶级分类" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">名称</label>
        <div class="layui-input-block">
            <input type="text" name="title" value='{$info.title|default=""}' required="required" title="请输入名称" placeholder="请输入名称" class="layui-input">
        </div>
    </div>
	
	<div class="layui-form-item">
        <label class="layui-form-label">缩略图地址</label>
        <div class="layui-input-block">
            <input type="text" name="icon" value='{$info.icon|default=""}' title="请输入缩略图地址" placeholder="请输入缩略图地址" class="layui-input">
        </div>
    </div>
	
	

    <div class="layui-form-item">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入描述" required="required" title="请输入描述" class="layui-textarea" name="desc">{$info.desc|default=""}</textarea>
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        {if isset($info['id'])}<input type='hidden' value='{$info.id}' name='id'/>{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>

</form>
